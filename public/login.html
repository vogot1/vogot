<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="auth-body">
  <div class="auth-container">
    <h2>Iniciar Sesión</h2>
    <form action="/login" method="POST" class="auth-form" id="login-form">
      <label for="correo">Correo electrónico</label>
      <input type="email" id="correo" name="correo" required>

      <label for="contraseña">Contraseña</label>
      <input type="password" id="contraseña" name="contraseña" required>

      <button type="submit" class="btn-primary">Iniciar sesión</button>
    </form>
    <p class="forgot-password-link">
  <a href="#" id="forgot-password-login">¿Olvidaste tu contraseña?</a>
    </p>
    <p class="switch-link">¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>

  </div>
  <div id="recovery-modal" class="modal hidden">
  <div class="modal-content">
    <span id="close-recovery-modal" class="close">&times;</span>

    <div id="step-email">
      <h3>Recuperar contraseña</h3>
      <input type="email" id="recovery-email" placeholder="Tu correo">
      <button id="send-recovery-code">Enviar código</button>
    </div>

    <div id="step-code" class="hidden">
      <input type="text" id="recovery-code" placeholder="Código recibido">
      <button id="verify-recovery-code">Verificar código</button>
    </div>

    <div id="step-new-pass" class="hidden">
      <input type="password" id="new-recovery-password" placeholder="Nueva contraseña">
      <button id="submit-new-password">Cambiar contraseña</button>
    </div>

    <p id="recovery-message" class="message"></p>
  </div>
</div>

  <script src="login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
